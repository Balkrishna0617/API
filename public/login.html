<!DOCTYPE>
<html ng-app="MehendiApp">
<head>
	<title>
		User Login Page
	</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container" ng-controller="appCtrl">
		<h1>Mehedi App - Login Page</h1>
		<table class="table">
   		<thead>
   			<tr>
               <th>User Name</th>
   				<th>email</th>
   				<th>gender</th>
               <th>fb Id</th>
               <th>Action</th>
               <th>&nbsp;</th>
   			</tr>
   		</thead>
   		<tbody>
            <tr>
               <td><input type="text" ng-model="user.userName"/></td>
               <td><input type="text" ng-model="user.email"/></td>
               <td><input type="radio" ng-model="user.gender" value="M"/> Male <br/><input type="radio" ng-model="user.gender" value="F"/> Female <br/></td>
               <td><input type="text" ng-model="user.fbId"/></td>
               <td><button type="button" ng-click="login()"/>login</button></td>
               <td>&nbsp;</td>
            </tr>
   			<tr>
               <td>{{ User._id }}</td>
               <td>{{ User.userName }}</td>
   				<td>{{ User.email }}</td>
               <td>{{ User.gender }}</td>
               <td>{{ User.DPPath }}</td>
   				<td>{{ User.fbId }}</td>
   			</tr>
   		</tbody>
   	</table>
   
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>
</html>
