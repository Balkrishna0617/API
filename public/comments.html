<!DOCTYPE>
<html ng-app="MehendiApp">
<head>
	<title>
		index - MehendiApp
	</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container" ng-controller="appCtrl">
		<h1>Mehedi App - Comment Page</h1>
		<table class="table">
   		<thead>
   			<tr>
               <th>User ID</th>
   				<th>DP Path</th>
   				<th>Name</th>
               <th>Comment</th>
               
   			</tr>
   		</thead>
   		<tbody>
   			<tr ng-repeat="Post in Posts">
               <td>{{ Post.uid }}</td>
   				<td>{{ Post.DPPath }}</td>
   				<td>{{ Post.userName }}</td>
               <td>{{ Post.comment }}</td>
               
   			</tr>
   		</tbody>
   	</table>
      Enter Post Id : <input type="text" ng-model="posts.postID"/>{{ posts.postID }}<br/>
      <button ng-click="getComments()">Show Comment</button>
      <br/><br/>
      Enter User Id : <input type="text" ng-model="posts.userID"/>{{ posts.userID }}<br/>
      Enter Comment : <textArea ng-model="posts.comment"></textArea>{{ posts.comment }}<br/>
      <button ng-click="postComment()">Post Comment</button>   	  
   </div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="controllers/controller.js"></script>	
</body>
</html>
