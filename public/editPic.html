<!DOCTYPE>
<html ng-app="MehendiApp">
<head>
	<title>
		Edit image - MehendiApp
	</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container" ng-controller="appCtrl">
		<h1>Mehedi App - Edit Image Page</h1>
		<table class="table">
   		<thead>
   			<tr>
               <th>Image ID</th>
   				<th>Image Path</th>
               <th>Description</th>
               <th>Tags</th>
   			</tr>
   		</thead>
   		<tbody>
   			<tr>
               <td>{{ Post._id }}</td>
   				<td><img ng-src="{{ Post.imagePath }}"/></td>
               <td><textArea ng-model="Post.description"></textArea></td>
               <td>{{ Post.tags }}</td>
   			</tr>
   		</tbody>
   	</table>
      <!-- <input type="text" ng-model="lim.beg"/>{{ lim.beg }}<br/> -->
      Enter Post ID : <input type="text" ng-model="image.pID"/>{{ image.pID }}<br/>
      <button ng-click="getPostDetail()">Show Image</button>
      <button ng-click="updatePostDetail()">Update Post</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="controllers/controller.js"></script>	
</body>
</html>
