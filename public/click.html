<!DOCTYPE>
<html ng-app="MehendiApp">
<head>
	<title>
		Image click Page
	</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container" ng-controller="appCtrl">
		<h1>Mehedi App - Image Click Page</h1>
		Post ID :<input type="text" ng-model="image.postID"/>{{ image.postID }}<br/>
		User ID :<input type="text" ng-model="image.userID"/>{{ image.userID }}<br/>
		<button type="button" ng-click="getImage()">GET IMAGE</button>
		<button type="button" ng-click="likeClicked()">Like</button>
		<button type="button" ng-click="unlikeClicked()">Unlike</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>
</html>
