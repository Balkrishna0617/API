<!DOCTYPE>
<html>
<head>
	<title> File Upload </title>
</head>
<body>
<form id        =  "uploadForm"
     enctype   =  "multipart/form-data"
     action    =  "/api/photo"
     method    =  "post"
>
<input type="file" name="userPhoto" /><br/>
<input type="text" name="userId"/><br/>
<textarea name="desc"></textarea><br/>
<input type="checkbox" name="tagName" value="Arabic"/> Arabic <br/>
<input type="checkbox" name="tagName" value="Bridal"/> Bridal <br/>
<input type="checkbox" name="tagName" value="Moghlai"/> Moghlai <br/>
<input type="checkbox" name="tagName" value="Indian"/> Indian <br/>
<input type="checkbox" name="tagName" value="Indo-Arabic"/> Indo-Arabic <br/>
<input type="checkbox" name="tagName" value="Pakistani"/> Pakistani <br/>
<input type="checkbox" name="tagName" value="Hand Design"/> Hand Design <br/>
<input type="checkbox" name="tagName" value="Feet Design"/> Feet Design <br/>
<input type="checkbox" name="tagName" value="Common"/> Common <br/>
<input type="submit" value="Upload Image" name="submit">
</form>
<!-- <script src="controllers/controller.js"></script> -->
</body>
</html>
